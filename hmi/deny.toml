[advisories]


# A list of advisory IDs to ignore. Note that ignored advisories will still
# output a note when they are encountered.
ignore = [
    # unmaintained: proc-macro-error
    "RUSTSEC-2024-0370",
    # unmaintained: gtk-rs ... a lot of them
    "RUSTSEC-2024-0411",
    "RUSTSEC-2024-0412",
    "RUSTSEC-2024-0413",
    "RUSTSEC-2024-0415",
    "RUSTSEC-2024-0416",
    "RUSTSEC-2024-0418",
    "RUSTSEC-2024-0419",
    "RUSTSEC-2024-0420",
    # unmaintained: "fxhash"
    "RUSTSEC-2025-0057",
    # unsoundness in "Iterator" ... deep in multiple dependencies
    "RUSTSEC-2024-0429"
]


[licenses]
# List of explicitly allowed licenses
# See https://spdx.org/licenses/ for list of possible licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "Unicode-3.0",
    "ISC",
    "BSD-3-Clause",
    "CC0-1.0",
    "OpenSSL",
    "Zlib",
    "CDLA-Permissive-2.0",
    "BSD-2-Clause",
    "bzip2-1.0.6",
    "BSL-1.0",
    "OFL-1.1",
    "Ubuntu-font-1.0",
    "0BSD",
    "NCSA",
    "MPL-2.0",
]


[licenses.private]
# If true, ignores workspace crates that aren't published, or are only
# published to private registries.
ignore = true
